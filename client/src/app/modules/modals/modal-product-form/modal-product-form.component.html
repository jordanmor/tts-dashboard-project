<div class="modal-header">
    <div class="corner-accent top-left"></div>
    <div class="corner-accent top-right"></div>
    <h4 id="modal-basic-title" class="modal-title">Add a Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="addProductForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" formControlName="name" class="form-control" id="productName" placeholder="Product Name" required>
        </div>
        <div formGroupName="category" class="form-group">
            <label for="productCategory">Product Category</label>
            <select formControlName="id" class="form-control" id="productCategory" required>
                <option [selected]="true" disabled hidden>Choose a Category</option>
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
        </div>
        <div formGroupName="supplier" class="form-group">
            <label for="productSupplier">Product Supplier</label>
            <select formControlName="id" type="text" class="form-control" id="productSupplier" required>
                <option [selected]="true" disabled hidden>Choose a Supplier</option>
                <option *ngFor="let supplier of suppliers" [value]="supplier.id">{{ supplier.name }}</option>
            </select>
        </div>
        <span class="error-price" *ngIf="addProductForm.get('salePrice').invalid && !addProductForm.get('salePrice').pristine">Sale price can not exceed full price</span>
        <div class="prices">
            <div class="form-group">
                <label for="productPrice">Full Price</label>
                <input type="number" min="0.01" step="0.01" formControlName="fullPrice" id="productPrice" required>
            </div>
            <div class="form-group">
                <label for="productSalePrice">Sale Price</label>
                <input type="number" min="0.01" step="0.01" formControlName="salePrice" id="productSalePrice" required>
            </div>
        </div>
        <div class="checkbox">
            <label class="checkbox-label">
                <input type="checkbox" formControlName="availability" >Availability
                <span class=""></span>
            </label>
        </div>
        <button class="btn btn-secondary btn" [disabled]="!addProductForm.valid">Submit</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
    <div class="corner-accent bottom-left"></div>
    <div class="corner-accent bottom-right"></div>
</div>
