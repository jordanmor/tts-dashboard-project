<div class="modal-header">
  <div class="corner-accent top-left"></div>
  <div class="corner-accent top-right"></div>
  <h4 id="modal-basic-title" class="modal-title">Add a Category</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addCategoryForm" (ngSubmit)="submitForm()">
      <div class="form-group">
          <label for="productName">Category Name</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Category Name" required>
      </div>
      <button class="btn btn-secondary" [disabled]="!addCategoryForm.valid">Submit</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
  <div class="corner-accent bottom-left"></div>
  <div class="corner-accent bottom-right"></div>
</div>
