<div class="modal-header">
  <h4 id="modal-basic-title" class="modal-title">Add a Category</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
      <div class="form-group">
          <label for="productName">Category Name</label>
          <input type="text" formControlName="name" class="form-control" id="categoryName" placeholder="Category Name">
      </div>
      <button class="btn btn-success">Submit</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close()">Close</button>
</div>
