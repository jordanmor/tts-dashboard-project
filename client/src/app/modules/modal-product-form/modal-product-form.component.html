<div class="modal-header">
    <h4 id="modal-basic-title" class="modal-title">Add a Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Product Name">
        </div>
        <div class="form-group">
            <label for="productCategory">Product Category</label>
            <select class="form-control" id="productCategory">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productSupplier">Product Supplier</label>
            <input type="text" class="form-control" id="productSupplier" placeholder="Supplier">
        </div>
        <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" id="productPrice">
        </div>
        <div class="form-group">
            <label for="productSalePrice">Sale Price</label>
            <input type="number" id="productSalePrice">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Available
            </label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
</div>
