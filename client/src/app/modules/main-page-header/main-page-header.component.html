<div class="page-header">
    <div class="title">
        <h2>{{ datasetTitle.plural }}</h2>
        <span>({{totalDataItems}})</span>
    </div>
    <div>
        <!-- Add an Item -->
        <button type="button" (click)="openModal()" class="btn btn-outline-secondary add">Add a {{ datasetTitle.singular }}</button>
        <!-- Filter -->
        <div *ngIf="datasetName === 'products'" ngbDropdown class="d-inline-block filter">
            <button class="btn btn-outline-secondary" id="dropdownForm1" ngbDropdownToggle>Filter <span>{{filterOn ? "On" : "Off"}}</span></button>
            <div ngbDropdownMenu aria-labelledby="dropdownForm1">
                <form class="px-4 py-3">
                <div class="form-group">
                    <label for="exampleDropdownFormEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleDropdownFormPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                    Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <button ngbDropdownItem>New around here? Sign up</button>
                <button ngbDropdownItem>Forgot password?</button>
            </div>
        </div> 
    </div> <!-- /Filter End -->
</div>

<!-- Alerts -->
<div *ngIf='show' class="alert-group">
    <div [className]="'alert alert-' +  alertType" role="alert">
        ...
        <button (click)=hideAlert() type="button" class="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
