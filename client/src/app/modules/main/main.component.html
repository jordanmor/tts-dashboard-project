<main class="col-sm">
    
    <div class="page-header">
        <h1>Dashboard</h1>
        <h2>Products</h2>
        <button type="button" (click)="openModal()" class="btn btn-primary add">Add Product</button>
    </div>

    <!-- Alerts -->
    <div *ngIf='show' class="alert-group">
        <div [className]="'alert alert-' +  alertType" role="alert">
            ...
            <button (click)=hideAlert() type="button" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <!-- Table -->
    <router-outlet></router-outlet>
</main>
